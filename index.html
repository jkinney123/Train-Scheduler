<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-primary text-white">
            <h1>Train Scheduler</h1>
            <br>
            <h4>Choo Choo Chee Chee</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                    <h3 class="panel-title bg">
                      <strong>Current Train Schedule</strong>
                    </h3>
                    </div>
                    <div class="panel-body t-Info bg-white mb-2">
                        <table class="table table-hover" id='t-Table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h3 class="panel-title bg">
                        <strong>Add Train</strong>
                    </h3>
                    <div class="panel-body">

                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input class="form-control" id="t-name" type="text">
                            </div>
                            <div class="form-group">
                                    <label>Destination</label>
                                    <input class="form-control" id="t-destination" type="text">
                             </div>
                             <div class="form-group">
                                    <label>First train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="firstT-time" type="text">
                            </div>
                            <div class="form-group">
                                    <label>Frequency (min)</label>
                                    <input class="form-control" id="t-frequency" type="text">
                            </div>
                            <button type="submit" id="newTrain" class="btn btn-primary"> Submit</button>
                            <br>
                            <br>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
   
    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
